<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      (click)="_onSelect(hero)"
      [class.selected]="hero === selectedHero">
    <span class="badge">{{ hero.id }}</span>
    <span>{{ hero.name }}</span>
    <button class="delete" (click)="_delete(hero); $event.stopPropagation()">x</button>
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>
    {{ selectedHero.name | uppercase }} is my hero
  </h2>

  <button (click)="_gotoDetail()">View Detail</button>
</div>

<div>
  <label>Hero name:</label> <input #heroName />
  <button (click)="_add(heroName.value); heroName.value=''">
    Add
  </button>
</div>
